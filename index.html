    <!-- Black screen animation -->
    <div id="opening-animation"></div>

    <!-- Header -->
    <header>
        <h1>Богдан</h1>

            <button class="nav-button">Page 1</button>
            <button class="nav-button">Page 2</button>
            <button class="nav-button">Page 3</button>
            <button class="nav-button">Page 4</button>
            <button id="animateButton">Start Animation</button>

            <script>
                const button = document.getElementById('animateButton');
        
                button.addEventListener('click', () => {
                    // Change button color during animation
                    button.classList.add('active');
        
                    // Create image element
                    const overlayImage = document.createElement('img');
                    overlayImage.id = 'overlayImage';
                    overlayImage.src = './images/ZelVel.jpg'; // Replace with your image URL
                    document.body.appendChild(overlayImage);
        
                    // Start animation
                    requestAnimationFrame(() => {
                        overlayImage.style.transform = 'translateY(-50%) translateX(100vw)';
                    });
        
                    // Remove image after animation
                    setTimeout(() => {
                        button.classList.remove('active');
                        overlayImage.remove();
                    }, 3000); // Match the duration of the animation
                });
            </script>            
        </nav>
    </header>
